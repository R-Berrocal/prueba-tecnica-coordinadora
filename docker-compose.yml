version: '3'

services:

  postgres-db:
    image: postgres:15.3
    container_name: local-postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: events-db
    networks:
      - api-events
    volumes:
      - ./postgres-data:/var/lib/postgresql/data

networks:
  api-events:
    driver: bridge
